<!doctype html>

<html lang="en"><head>
    <!--Link to external CSS Style sheet-->

    <link rel="stylesheet" type="text/css" href="style.css">

    <title> Hw-Wireframe </title>

    <meta charset="UTF-8">

  </head>

  <body>
    <!--Whole body layout -->

    <div class="container">

        <!--Header-->

        <div>
            <header class="wideBar">
                header
            </header>
        </div>

        <!--Navagation bar-->

        <div class="wideBar">
            <nav>
                nav
            </nav>
        </div>

            <!--Section Box-->

        <section id="section">
                <header>section</header>
        
            <div>
                <!--Article H1, and P box-->
                <div id="darkGray">
                    article
                   
                    <div class="shortBar">
                        <h1>
                            h1, h2, h3
                        </h1>
                    </div>
            
            
                    <div class="shortBar">
                        <h1>
                            p
                        </h1>

                    </div>

                </div>

            </div>
        </section>

          <!-- Aside Box-->
          <div id="aside">
                <aside>
                   <heading>
                     Aside
                   </heading>
                </aside>
            </div>
        

        <!--Footer box-->

        <div>
            <footer class="wideBar">
                <heading>Footer</heading>
            </footer>
        </div>
    

    </div>

 </body>

</html>
